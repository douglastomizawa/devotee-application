<div class="matches-and-chat">
  <div class="container-first-card">
    <mat-card class="container-first-card">
      <mat-card-title class="first-card">Meus matches</mat-card-title>
    </mat-card>
  </div>
  <div class="list-of-matches">
    <div class="container-match"*ngFor="let person of matches">
      <div class="match"  >
        <div class="profile-picture">
          <img src="http://34.223.220.245/{{person.photo}}" alt="">
        </div>
        <div class="profile-info">
          <div class="profile-name"  >
            {{person.first_name}}
            <span *ngIf="!person.first_name.indexOf(' ') === false">
              {{person.last_name}}
            </span>
          </div>
          <div class="profile-type">
            Especial
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <app-chat></app-chat> -->
</div>
