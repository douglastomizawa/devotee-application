<div class="container-signin">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-hint></mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        {{ text.msgErrorEmailInvalid }}
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        {{ text.emailIs }} <strong>{{ text.required }}</strong>
      </mat-error>
    </mat-form-field>
    <div class="container-password">
      <mat-form-field >
        <mat-label>{{ text.entryPassword }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="buttons-signin">
      <button mat-raised-button color="primary" class="btn btn-signin">{{ text.btnLogin }}</button>
      <button mat-raised-button  class="btn btn-remember">{{ text.btnRemember }}</button>
    </div>
  </form>
</div>
