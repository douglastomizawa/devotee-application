<div class="container-signin">

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-hint></mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        {{ text.signin.msgErrorEmailInvalid }}
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        {{ text.signin.emailIs }} <strong>{{ text.signin.required }}</strong>
      </mat-error>
    </mat-form-field>
    <div class="container-password">
      <mat-form-field >
        <mat-label>{{ text.entryPassword }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="buttons-signin">
      <button mat-raised-button color="primary" class="btn btn-signin">{{ text.btnLogin }}</button>
      <div class="btn container-btn-return">
        <a [routerLink]="['/login']" class="btn-return">{{ text.signin.btnRollback  }}</a>
      </div>
      <div class="btn container-btn-remember">
      <a class="btn btn-remember">{{ text.signin.btnRemember  }}</a> </div>
    </div>

</div>
